{% extends 'base.html' %}

{% block title %}
Details : {{ product.name }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
        <div class="col h-100 shadow-sm mx-3">
            <img class="w-100" src="{{product.img.url}}" alt="">
        </div>
        <div class="col">
            <div class="row">
                <h3>
                    {{product.name}}
                </h3>
                <span>
                    Rs.{{product.price}}
                </span>
                <p>
                    {{product.desc}}
                </p>
                <a href="{% url 'add_to_cart' product.pk %}" class="btn btn-primary w-60 center ">Add to Cart</a>
            </div>
            <div class="row">
                {% if user.is_staff %}
                <a href="{% url 'edit_product' product.pk %}" class="btn btn-secondary w-50">Edit Product</a>
                <a href="{% url 'del_product'  product.pk %}" class="btn btn-danger">Delete</a>
                {% endif %}
            </div>
            
        </div>

    </div>
{% endblock %}
